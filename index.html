<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News</title>
    <!--Bootstrap Link--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-color">

    <!--Navbar Section-->
    <section class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom navbar-underline-color">
                <div class="container-fluid container">
                    <a class="navbar-brand fs-2 fw-bold" href="#">The Daily <span
                            class="bg-primary text-white p-2 border rounded">News</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active bg-primary text-white p-2 rounded" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <!--Category Section-->
    <section class="container ">
        <ul id="category-div" class="d-lg-flex d-md-flex flex-sm-column flex-lg-row flex-md-row align-items-center
            justify-content-center">
            <li class="list-group-item mx-3"><a href="#">Home</a></li>
        </ul>
    </section>

    <!--News Found Portion-->
    <section class="container mt-4">
        <div id="category-news-found" class="list-group bg-white fs-5 fw-semibold p-2">
            <p>Category News Found </p>
        </div>

    </section>

    <!----Sort By View Portion-->

    <section class="container mt-3">
        <div class="row">
            <div class="col-6">
                <ul class=" d-flex mb-2 mb-lg-0">
                    <li class="fs-5">Sort By Views: </li>
                    <li class="dropdown bg-white">
                        <a class="dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Default
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Most Views News</a></li>
                            <li><a class="dropdown-item" href="#">Most Recent News</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" type="submit">Today's Pick</button>
                <button type="button" class="btn btn-outline-primary">Trending</button>

            </div>
        </div>
    </section>

    <!---News Portal Section-->
    <section class="container mt-3">
        <div id="news-portal" class="card mb-3" style="max-width: 100%;">
            <!-- <div class="row">
                <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div> -->
        </div>
    </section>







    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
